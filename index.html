<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bistrot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <!-- Hero Section -->
    <div class="hero-section position-relative">
        <div class="overlay d-flex flex-column align-items-center justify-content-center text-white">
            <h1 class="display-4 mb-2 font-serif">Le Bistrot</h1>
            <p class="text-warning fst-italic">Culinária contemporânea com toques tradicionais</p>
        </div>
    </div>

    <!-- Menu Section -->
    <div class="container py-5">
        <!-- Navigation -->
        <nav class="d-flex justify-content-center mb-5">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-warning active" data-section="starters">
                    <i class="bi bi-egg-fried me-2"></i>Entradas
                </button>
                <button type="button" class="btn btn-outline-warning" data-section="mains">
                    <i class="bi bi-fire me-2"></i>Principais
                </button>
                <button type="button" class="btn btn-outline-warning" data-section="desserts">
                    <i class="bi bi-cup-hot me-2"></i>Sobremesas
                </button>
                <button type="button" class="btn btn-outline-warning" data-section="drinks">
                    <i class="bi bi-wine me-2"></i>Bebidas
                </button>
            </div>
        </nav>

        <!-- Menu Content -->
        <div class="menu-content bg-dark bg-opacity-75 rounded-3 p-4 p-md-5 shadow">
            <div id="menuItems" class="text-white">
                <!-- Menu items will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5 text-warning opacity-75">
            <p>Agradecemos sua preferência. Bom apetite!</p>
            <p class="small">
                Rua das Delícias, 123 • Tel: (11) 1234-5678 • www.lebistrot.com.br
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
