<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bistrot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/src/css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <!-- Hero Section -->
    <div class="hero-section position-relative">
        <div class="overlay d-flex flex-column align-items-center justify-content-center text-white">
            <h1 class="display-4 mb-2 font-serif">Fogo de Chão</h1>
            <p class="text-warning fst-italic">Culinária contemporânea e Pizzas</p>
        </div>
    </div>

    <!-- Menu Section -->
    <div class="container py-5">
        <!-- Navegação -->
        <nav class="d-flex justify-content-center mb-5">
            <div class="btn-group col-12 overflow-auto flex-nowrap" role="group">
                <button type="button" class="btn btn-outline-warning active col-5 text-nowrap" data-section="entrada">
                    <i class="bi bi-egg-fried me-2"></i>Entradas
                </button>
                <button type="button" class="btn btn-outline-warning col-5 text-nowrap" data-section="principal">
                    <i class="bi bi-fire me-2"></i>Principais
                </button>
                <button type="button" class="btn btn-outline-warning col-5 text-nowrap" data-section="sobremesa">
                    <i class="bi bi-cup-hot me-2"></i>Sobremesas
                </button>
                <button type="button" class="btn btn-outline-warning col-5 text-nowrap" data-section="bebida">
                    <i class="bi bi-cup-straw me-2"></i>Bebidas
                </button>
            </div>
        </nav>



        <!-- Menu Content -->
        <div class="menu-content bg-dark bg-opacity-75 rounded-3 p-4 p-md-5 shadow">
            <div id="menuItems" class="text-white">
                <!-- Itens do menu serão inseridos aqui -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5 text-warning opacity-75">
            <p>Agradecemos sua preferência. Bom apetite!</p>
            <p class="small">
                Rua das Delícias, 123 • Tel: (11) 1234-5678
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/script.js"></script>
    <script type="module" src="/src/js/menuData.js"></script>
</body>
</html>
